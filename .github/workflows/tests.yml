name: Build and Test

on: [ push ]

jobs:
  release:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [ 20.12.2 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

        env:
          CI: true
